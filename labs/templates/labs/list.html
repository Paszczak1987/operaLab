{% extends 'labs/home.html' %}

{% block labs_content %}

    <div class="table-responsive m-3">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Code</th>
                <th scope="col">Country</th>
                <th scope="col">Leadership area</th>
                <th scope="col">Address</th>
                <th scope="col">e-mail</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for lab in laboratories %}
                <tr>
                    <td><a class="link-underline link-underline-opacity-0"
                           href="{% url 'labs:detail_view' pk=lab.pk %}">{{ lab.name }}</a></td>
                    <td>{{ lab.short_name }}</td>
                    <td>{{ lab.country }}</td>
                    <td>{{ lab.leadership_area }}</td>
                    <td>{{ lab.location }}</td>
                    <td>{{ lab.contact_email }}</td>
                    <td><a class="icon-link"
                           href="https://www.google.com/maps?q={{ lab.latitude }},{{ lab.longitude }}" target="_blank">
                        <i class="bi bi-geo-alt"></i>
                    </a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
